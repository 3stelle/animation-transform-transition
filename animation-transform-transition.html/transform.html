<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: purple;
            border: 1px solid black;
            color: white;
        }

        #mydiv{
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div>
       A transformation element 
    </div>
    <div id="mydiv">
        A transformation element 
    </div>
</body>
</html>
